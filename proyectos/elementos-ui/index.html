<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos UI - Fernando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Elementos UI</h1>
        <p class="subtitle">Componentes reutilizables y accesibles</p>

        <section class="ui-section">
            <h2>Botones</h2>
            <div class="button-group">
                <button class="btn btn-primary">Primario</button>
                <button class="btn btn-secondary">Secundario</button>
                <button class="btn btn-success">Éxito</button>
                <button class="btn btn-danger">Peligro</button>
            </div>
        </section>

        <section class="ui-section">
            <h2>Badges</h2>
            <div class="badge-group">
                <span class="badge badge-primary">Nuevo</span>
                <span class="badge badge-success">Activo</span>
                <span class="badge badge-warning">Pendiente</span>
                <span class="badge badge-danger">Urgente</span>
            </div>
        </section>

        <section class="ui-section">
            <h2>Alerts</h2>
            <div class="alert alert-info">
                <strong>Info:</strong> Este es un mensaje informativo.
            </div>
            <div class="alert alert-success">
                <strong>Éxito:</strong> Operación completada correctamente.
            </div>
            <div class="alert alert-warning">
                <strong>Advertencia:</strong> Revisa esta información.
            </div>
        </section>

        <section class="ui-section">
            <h2>Loader</h2>
            <div class="loader-container">
                <div class="loader"></div>
            </div>
        </section>

        <div class="back-link">
            <a href="../../projects/">← Volver a Proyectos</a>
        </div>
    </div>
</body>
</html>
