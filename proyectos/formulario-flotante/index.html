<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Etiqueta Flotante - Fernando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulario con Etiqueta Flotante</h1>
        <p class="subtitle">Efecto estilo Google Material Design</p>

        <form class="floating-form">
            <div class="form-group">
                <input type="text" id="nombre" required>
                <label for="nombre">Nombre completo</label>
            </div>

            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Correo electrónico</label>
            </div>

            <div class="form-group">
                <input type="tel" id="telefono">
                <label for="telefono">Teléfono</label>
            </div>

            <div class="form-group">
                <textarea id="mensaje" rows="4" required></textarea>
                <label for="mensaje">Mensaje</label>
            </div>

            <button type="submit" class="submit-btn">Enviar</button>
        </form>

        <div class="back-link">
            <a href="../../projects/">← Volver a Proyectos</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
